<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,800&display=swap"
          rel="stylesheet">

</head>
<body>

<section class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__content">
                <div class="header__title-box">
                    <div class="header__title header__title--big-white-font">MEGA<br>SALE!</div>
                </div>
                <div class="header__title-box">
                    <div class="header__sale-info">SPECIAL OFFER</div>
                    <div class="header__title header__title--smaller-yellow-font">UP TO<br>
                        70<span class="header__percent-symbol">%</span> <span class="header__sale-info--up-left">OFF</span></div>
                    <div class="header__sale-date">15-12 OCTOBER</div>
                </div>
            </div>
            <div class="header__company-info">
                <div class="logo">
                    <img class="logo__img" src="icons/Vector_Smart_Object_(Double_Click_to_Edit).svg">
                </div>
                <div class="contacts">
                    <div class="contacts__items">
                        <image class="contacts__img" href="#" src="/icons/Instagram.png" alt="Instagram"></image>
                        <image class="contacts__img" href="#" src="icons/Facebook.png" alt="Facebook"></image>
                        <image class="contacts__img" href="#" src="icons/Twitter.png" alt="Twitter"></image>
                        <image class="contacts__img" href="#" src="/icons/WhatsApp.png" alt="WhatsApp"></image>
                    </div>
                    <a class="contacts__href" href="#">www.yourcompany.com</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
